<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>GifTastic</title>
    <!-- Material Icon CDN -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize CSS CDN -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!-- Your custom styles -->
      <link rel="stylesheet" href="./assets/CSS/style.css">
  </head>

  <body>
    <header>
        <div class="nav-wrapper" id="header">
            <div class="container">
                <a href="" class="brand-logo"><img class="responsive-img" src="./assets/images/replace_this.png"></a>
            </div>
        </div>
    </header>
    
    <main>
        <div class="row">
            <div class="col s6 flex-container" id="left-card">
                <div class="" id="gif-title">
                    <img src="./assets/images/gify-card.png" alt="gify-card-img" class="responsive-img" id="gif-label"/>
                        <div>
                            <div class="card-content" id="gif-spot">
                                <p>Psst... Push a button..</p>
                            </div>
                        </div>
                </div>
            </div>
            
            <div class=" col s6 flex-container" id="right-card">
                <div class="" id="button-title">
                    <img src="./assets/images/button-card.png" alt="button-card-img" class="responsive-img" id="button-label">
                    <div class="row" id="button-spot"></div>
                    <div class="row">
                        <div class="row">
                        <div class="col input-field">
                                <input id="gif_selection" type="text" >
                                <label for="gif_selection">Add your own button!</label>
                                <button class="btn waves-effect green waves-light" type="submit" name="action" id="submit-button">Submit</button>
                        </div>
                        </div>
                    </div>    
                </div>
            </div>
        </div>


    </main>
    
    <!-- jQuery CDN -->
      <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <!-- Materialize JS CDN -->
      <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script type="text/javascript" src='./assets/javaScript/app.js'></script>
  </body>
</html>
